<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeChain Explorer | Solscan Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --bg-card: #1c1c1c;
            --bg-header: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #00ffd5;
            /* Solscan-ish Green/Cyan */
            --border: #2c2c2c;
            --hover: #2a2a2a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            font-size: 14px;
        }

        /* Navbar */
        .navbar {
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-circle {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 900;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: #252525;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 16px;
            color: white;
            font-family: inherit;
        }

        .search-input:focus {
            border-color: var(--accent);
            outline: none;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 24px auto;
            padding: 0 24px;
        }

        /* Market Cards */
        .market-overview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .card-label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .flashing {
            animation: flash 1s;
        }

        @keyframes flash {
            0% {
                color: var(--accent);
            }

            100% {
                color: var(--text-primary);
            }
        }

        /* Split View */
        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .section-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
        }

        .view-all {
            color: var(--accent);
            font-size: 12px;
            text-decoration: none;
            cursor: pointer;
        }

        .table-row {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row:hover {
            background: var(--hover);
        }

        .row-icon {
            width: 40px;
            height: 40px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: var(--text-secondary);
        }

        .row-data {
            flex: 1;
        }

        .row-primary {
            display: block;
            color: var(--accent);
            margin-bottom: 4px;
            cursor: pointer;
        }

        .row-secondary {
            display: block;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .row-meta {
            text-align: right;
        }

        .badge-pill {
            background: rgba(0, 255, 213, 0.1);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Error/Status Bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #252525;
            padding: 8px 24px;
            font-size: 12px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
        }

        @media (max-width: 900px) {
            .market-overview {
                grid-template-columns: 1fr 1fr;
            }

            .split-view {
                grid-template-columns: 1fr;
            }

            .search-bar {
                display: none;
            }

            /* Hide on mobile for simplicity */
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="brand">
            <img src="logo.jpeg" alt="HomeChain" style="height: 38px; width: auto; border-radius: 8px;">
            <span>HomeChainScan</span>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search by Block, Transaction, Account">
        </div>
        <div class="status-indicator">
            <span class="badge-pill" id="connStatus">CONNECTING...</span>
        </div>
    </nav>

    <div class="container">
        <!-- Stats Cards -->
        <div class="market-overview">
            <div class="card">
                <div class="card-label">Block Height</div>
                <div class="card-value" id="statHeight">---</div>
            </div>
            <div class="card">
                <div class="card-label">Network Difficulty</div>
                <div class="card-value" id="statDiff">---</div>
            </div>
            <div class="card">
                <div class="card-label">Total Supply</div>
                <div class="card-value" id="statSupply">---</div>
            </div>
            <div class="card">
                <div class="card-label">Active Validators</div>
                <div class="card-value">1 (Mainnet)</div>
            </div>
        </div>

        <!-- Lists -->
        <div class="split-view">
            <!-- Blocks -->
            <div class="card" style="padding:0">
                <div class="section-header">
                    <div class="section-title">Latest Blocks</div>
                    <a class="view-all">View All</a>
                </div>
                <div id="blocksList">
                    <div style="padding:20px; text-align:center; color:#555">Loading blocks...</div>
                </div>
            </div>

            <!-- Transactions -->
            <div class="card" style="padding:0">
                <div class="section-header">
                    <div class="section-title">Latest Transactions</div>
                    <a class="view-all">View All</a>
                </div>
                <div id="txList">
                    <div style="padding:20px; text-align:center; color:#555">Loading transactions...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="debugLog">System Initialized.</div>

    <script>
        const API = "/api/proxy?endpoint=";

        function log(msg) {
            const d = new Date().toLocaleTimeString();
            document.getElementById('debugLog').innerText = `[${d}] ${msg}`;
        }

        async function fetchChain() {
            try {
                const res = await fetch(`${API}/chain`);
                if (!res.ok) throw new Error(`Proxy status: ${res.status}`);

                const chain = await res.json();
                render(chain);

                document.getElementById('connStatus').innerText = "OPERATIONAL";
                document.getElementById('connStatus').style.color = "var(--accent)";
                document.getElementById('connStatus').style.background = "rgba(0, 255, 213, 0.1)";
                log(`Synced. Height: ${chain.length}`);

            } catch (e) {
                console.error(e);
                document.getElementById('connStatus').innerText = "CONNECTION FAILED";
                document.getElementById('connStatus').style.color = "#ff4d4d";
                document.getElementById('connStatus').style.background = "rgba(255, 77, 77, 0.1)";
                log(`Error: ${e.message}. Retrying...`);
            }
        }

        function render(chain) {
            const head = chain[chain.length - 1];

            // Stats
            document.getElementById('statHeight').innerText = chain.length.toLocaleString();
            document.getElementById('statDiff').innerText = head.difficulty || 4;
            document.getElementById('statSupply').innerText = (chain.length * 132575).toLocaleString() + " HOME";

            // Blocks List
            const blocksContainer = document.getElementById('blocksList');
            blocksContainer.innerHTML = '';

            const recentBlocks = [...chain].reverse().slice(0, 6);

            recentBlocks.forEach(b => {
                const div = document.createElement('div');
                div.className = 'table-row';
                div.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <div class="row-icon">BK</div>
                        <div class="row-data">
                            <span class="row-primary">#${b.index}</span>
                            <span class="row-secondary">${timeAgo(b.timestamp)}</span>
                        </div>
                    </div>
                    <div class="row-meta">
                        <span class="row-secondary">Validated by</span>
                        <span class="row-primary" style="font-size:12px">${b.validator.substring(0, 8)}...</span>
                        <span class="badge-pill">${b.transactions.length} Txs</span>
                    </div>
                `;
                blocksContainer.appendChild(div);
            });

            // Mock Transactions (Since endpoint returns full chain, we extract txs)
            // Ideally we'd flatten chain.transactions but for UI demo we take latest block's txs
            const txContainer = document.getElementById('txList');
            txContainer.innerHTML = '';

            let txCount = 0;
            recentBlocks.forEach(b => {
                if (txCount >= 6) return;
                b.transactions.forEach(tx => {
                    if (txCount >= 6) return;
                    const div = document.createElement('div');
                    div.className = 'table-row';
                    div.innerHTML = `
                        <div style="display:flex; align-items:center;">
                            <div class="row-icon" style="color:#fff; font-size:10px">TX</div>
                            <div class="row-data">
                                <span class="row-primary">${tx.id ? tx.id.substring(0, 12) + '...' : 'System Reward'}</span>
                                <span class="row-secondary">Block #${b.index}</span>
                            </div>
                        </div>
                        <div class="row-meta">
                            <span class="badge-pill">+${tx.amount} HOME</span>
                            <span class="row-secondary" style="margin-top:4px">To: ${tx.recipient.substring(0, 8)}...</span>
                        </div>
                     `;
                    txContainer.appendChild(div);
                    txCount++;
                });
            });

            if (txCount === 0) {
                txContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#555">No recent transactions</div>';
            }
        }

        function timeAgo(ts) {
            const seconds = Math.floor((Date.now() / 1000) - ts);
            if (seconds < 60) return seconds + "s ago";
            const minutes = Math.floor(seconds / 60);
            return minutes + "m ago";
        }

        fetchChain();
        setInterval(fetchChain, 5000); // 5s refresh
    </script>
</body>

</html>
